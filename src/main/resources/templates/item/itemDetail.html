<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!--   사용자 CSS 추가 -->
  <th:block layout:fragment="css">
    <style>
        .rep-img-box{
            margin-right:40px;
            height:auto;
            width:50%;
        }
        .rep-img{
            width:100%;
            height:400px;
            object-fit: cover;
        }
        .label-box{
            display: inline-block;
            width: 100px;
            font-size: 17px;
            line-height: 2;
            margin-right: 24px;
        }
        .button-container{
            flex: 1; /* 버튼이 이미지의 높이에 맞춰 위치하도록 */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* 버튼이 이미지 끝부분에 맞게 위치 */
            align-items: flex-end;

        }
        .detail-box{
            width: 100%;
            margin-top: 50px;
            margin-bottom: 50px;
            padding-left: 20px;
            min-height: 200px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;

        }

    </style>
  </th:block>

<!--    자바스크립트 추가-->
  <th:block layout:fragment="script">
    <script th:inline="javascript">
        console.log("Sell Status:", [[${itemDto.sellStatus}]]);

      // 타임리프 변수 사용하기 위한 코드
        /*<![CDATA[*/
      function addCart(){
          let form = document.querySelector('form');
          form.action = "/cart/add"
          console.log(form.action);
          form.submit()
      }

      function order(){
          let form = document.querySelector('form');

          form.action="/order"
          console.log(form.action);

          form.submit()
      }
        /*]]>*/

    </script>


  </th:block>


  <div layout:fragment="content" style="margin-left:25%;margin-right:25%; margin-top:50px;">

<!--    ADMIN 계정 수정권한 -->
    <div class="d-flex justify-content-end">
      <a th:href="@{/admin/item/edit}" sec:authorize="hasRole('ADMIN')" class="btn border">Edit</a>
    </div>

    <form class="d-flex" method="post">
      <!-- 상품 ID를 보내기 위한 숨겨진 필드 추가 -->
      <input type="hidden" name="itemId" th:value="${itemDto.getId()}">

      <div class="rep-img-box">
        <img th:src="${itemDto.imageDtoList.get(0)}" class = "rounded rep-img" th:alt="${itemDto.itemName}">
      </div>
      <div class="h-auto w-50 d-flex flex-column">
        <h3 class="mt-4" th:text="${itemDto.itemName}"></h3>
        <hr style="height: 1px; background-color: black; border: none;"/>
        <div class="text-left mt-4 ">
          <span class="label-box">판매가</span>
          <span th:text="${#numbers.formatInteger(itemDto.getItemPrice(),0,'COMMA') + '원'}" class="fs-5"></span>
        </div>
<!--    USER, 익명-->
        <div class="d-flex align-items-center" sec:authorize="hasAnyRole('USER','ANONYMOUS')">
          <span class="label-box">주문수량</span>
          <input type="number" name="quantity" id="quantity" style="width: 100px" value="1" min="1">
        </div>

        <div class="button-container mb-1" sec:authorize="hasAnyRole('USER','ANONYMOUS')">
          <div th:if="${itemDto.sellStatus.toString() == 'SELL'}" class="text-right">
            <button type="button" class="btn btn-light border border-dark btn-lg" onclick="addCart()">장바구니 담기</button>
            <button type="button" class="btn btn-dark btn-lg" onclick="order()">주문하기</button>
          </div>
          <div th:unless="${itemDto.sellStatus.toString() == 'SELL'}" class="text-right">
            <button type="button" class="btn btn-danger btn-lg">품절</button>
          </div>
        </div>


 <!--    ADMIN-->
        <div class="d-flex align-items-center" sec:authorize="hasRole('ADMIN')">
          <span class="label-box">주문수량</span></p>
          <span th:text="${itemDto.getStock()+'개'}" class="fs-5"></span>
        </div>

        <div class="d-flex align-items-center" sec:authorize="hasRole('ADMIN')">
          <span class="label-box">판매상태</span>
          <span th:if="${itemDto.sellStatus.toString() == 'SELL'}" th:text="판매중" class="fs-5"></span>
          <span th:unless="${itemDto.sellStatus.toString() == 'SELL'}" th:text="품절" class="fs-5 color"></span>
        </div>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

    <div class="detail-box">
        <h4 class="fs-4 mt-4">상품 상세 설명</h4>
        <hr class="my-2">
        <p th:text="${itemDto.itemDetail}"></p>
    </div>
    <div th:each="image : ${itemDto.imageDtoList}" class="text-center">
      <img th:if="${not #strings.isEmpty(image)}" th:src="${image}" class="rounded mb-3" width="100%">
    </div>

  </div>
