<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


  <body>
    <div th:fragment="header">
      <nav class="navbar navbar-expand-sm bg-black navbar-dark custom-navbar px-5 py-2">
        <a class="navbar-brand" href="/" >EZmarket</a>

        <!-- 왼쪽 메뉴 (상품 등록, 관리, 장바구니, 구매이력) -->
        <div class="collapse navbar-collapse pe-3" >
          <ul class="navbar-nav me-auto">
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link" href="/admin/items/new">상품 등록</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link" href="/admin/items">상품 관리</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('USER')">
              <a class="nav-link" href="/cart">장바구니</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('USER')">
              <a class="nav-link" href="/orders">구매이력</a>
            </li>
          </ul>

          <!-- 오른쪽 메뉴 (회원가입, 로그인, 로그아웃) -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" href="/members/login">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" href="/members/logout">로그아웃</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" href="/members/signup">회원가입</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </body>

</html>
