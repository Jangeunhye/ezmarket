<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

  <!--  사용자 CSS 추가-->
  <th:block layout:fragment="css">
    <style>
        .fieldError{
            color: #bd2130;
        }
    </style>
  </th:block>


  <div layout:fragment="content">
    <form action="/members/new" method="post" th:object="${memberDto}" >
      <div class="form-group">
        <label th:for="email">Email</label>
        <input type="email" th:field="*{email}" class="form-control"  placeholder="Email">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>

      </div>
      <div class="form-group">
        <label th:for="password">Password</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
        <p th:if="${#fields.hasErrors('password')}" class="fieldError" th:errors="*{password}"></p>

      </div>
      <div class="form-group">
        <label th:for="name">Name</label>
        <input type="text" th:field="*{name}" class="form-control"  placeholder="Name">
        <p th:if="${#fields.hasErrors('name')}" class="fieldError" th:errors="*{name}"></p>
      </div>
      <div class="form-group">
        <label th:for="phone">Phone</label>
        <input type="text" th:field="*{phone}" class="form-control"  placeholder="Phone">
        <p th:if="${#fields.hasErrors('phone')}" class="fieldError" th:errors="*{phone}"></p>
      </div>
      <div class="form-group">
        <label th:for="address">Address</label>
        <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
        <p th:if="${#fields.hasErrors('address')}" class="fieldError" th:errors="*{address}"></p>
      </div>
      <button type="submit" class="btn btn-primary">회원가입</button>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
  </div>
